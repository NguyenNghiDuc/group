function loadQuiz() {
        const quizDiv = document.getElementById("quiz");
        let html = "";

        questions_5.forEach((q, i) => {
            html += `
                <div class="question" id="qBox${i}">
                    <p><b>Câu ${i + 1}:</b> ${q.question}</p>
                    ${Object.keys(q.answers).map(letter => `
                        <label>
                            <input type="radio" name="q${i}" value="${letter}" onclick="check(${i}, '${letter}')">
                            ${letter}. ${q.answers[letter]}
                        </label><br>
                    `).join("")}
                    <div id="answerKey${i}" class="answer-key"></div>
                </div>
            `;
        });

        quizDiv.innerHTML = html;
    }

    loadQuiz();

    // ===== CHECK NGAY KHI CLICK =====
    function check(index, selected) {
        const q = questions_5[index];
        const box = document.getElementById(`qBox${index}`);
        const key = document.getElementById(`answerKey${index}`);

        // Xóa class cũ
        box.classList.remove("correct", "wrong");

        if (selected === q.correct) {
            box.classList.add("correct");
            key.innerHTML = "✔ Chính xác!";
        } else {
            box.classList.add("wrong");
            key.innerHTML = `✘ Sai! Đáp án đúng là: <b>${q.correct}. ${q.answers[q.correct]}</b>`;
        }
    }
